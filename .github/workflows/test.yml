name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.x

      - name: Cache NuGet Packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore --locked-mode

      - name: Test with Coverage
        run: >-
          dotnet test --no-restore
          --logger "trx;LogFileName=results.trx"
          --results-directory ./test-results
          --collect:"XPlat Code Coverage"
          --settings coverlet.runsettings

      - name: Upload Test Results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: ./test-results/**/*.trx
          retention-days: 30

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Test Results
          path: ./test-results/**/*.trx
          reporter: dotnet-trx

      - name: Install ReportGenerator
        if: always()
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate Coverage Report
        if: always()
        run: >-
          reportgenerator
          -reports:"./test-results/**/coverage.cobertura.xml"
          -targetdir:"./coverage-report"
          -reporttypes:"Html;Cobertura;TextSummary"

      - name: Check Coverage Threshold
        if: success()
        run: |
          SUMMARY_FILE="./coverage-report/Summary.txt"
          if [ ! -f "$SUMMARY_FILE" ]; then
            echo "Coverage summary not found"
            exit 1
          fi
          LINE_COVERAGE=$(grep "Line coverage" "$SUMMARY_FILE" | grep -oP '[\d.]+' | head -1)
          echo "Line coverage: ${LINE_COVERAGE}%"
          if [ "$(echo "$LINE_COVERAGE < 55" | bc -l)" -eq 1 ]; then
            echo "Coverage ${LINE_COVERAGE}% is below 55% threshold"
            exit 1
          fi
          echo "Coverage ${LINE_COVERAGE}% meets 55% threshold"

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report
          path: ./coverage-report/
          retention-days: 30
